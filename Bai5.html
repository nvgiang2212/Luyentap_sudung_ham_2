<body>
	<script type="text/javascript">
		function check(number1, number2, number3) {
			let min = number1;
			if (min > number2) {
				min = number2;
				return number2;
			} else if (min > number3) {
				min = number3;
				return number3;
			} else {
				return min;
			}
		}
		check(8,5,6);
		console.log(check(8,5,6));
	</script>
