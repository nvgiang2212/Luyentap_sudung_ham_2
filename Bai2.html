<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = prompt("Nhap ban kinh:");
    function dienTich() {
        return r*r*Math.PI;
    }
    function chuvi() {
        return r*2*Math.PI;
    }
    console.log("Dien tich: " + dienTich(r));
    console.log("Chu vi: " + chuvi(r));
</script>
</body>
