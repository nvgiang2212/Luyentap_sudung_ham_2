<!DOCTYPE html>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bai 3</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		function giaiThua(number) {
			let gthua = 1;
			for (let i = 1; i <= number; i++) {
				gthua = gthua * i;
			}
			return gthua;
		}
		giaiThua(6);
		console.log(giaiThua(6));
	</script>
</body>
