<body>
	<script type="text/javascript">
		let arr1 = [3, 5, 9, 8, 4, 6];

		function swap(arr) {
			let a = [];
			for (let i = arr1.length - 1; i >= 0; i--) {
				a.push(arr[i]);
			}
			return a;
		}
		alert(arr1);
		let kqua = swap(arr1);
		console.log(kqua);
	</script>
</body>
